<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-to-do-list.js">
      
    </script>
  </head>
  <body>
    <h3>Todo List</h3>

      Add

    <p class="js-show"></p>

  </body>
</html>
